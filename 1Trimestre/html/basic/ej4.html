<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title> Formulario azul </title>
    </head>
    <link href="j4.css" rel="stylesheet" href="j4.css">
    <body>
        <form class="for1">
            <h2> Reservation Request </h2>
            <fieldset>
                <legend> General Information </legend>
                <table>
                    <tr>
                        <td> <label for="fecha"> Arrival date: </label> </td>
                        <td> <input type="date"> </td>
                    </tr>
                    <tr>
                        <td> <label for="name"> Nights: </label>  </td>
                        <td> <input type="number"> </td>
                    </tr>
                    <tr>
                        <td> <label for="name"> Adults: </label> </td>
                        <td> <input type="number" style="width: 35px;"> </td>
                    </tr>
                    <tr>
                        <td> <label for="children"> children </label> </td>
                        <td> <input type="number" style="width: 35px;"> </td>
                    </tr>
                </table>
            </fieldset>
            <fieldset>
                <legend> Preferences </legend>
                <table>
                    <tr>
                        <td> <label for="Room"> Room Type: </label> <input type="radio" name="Room"> <label for="Standar"> Standar </label> <input type="radio" name="Room">  <label for="Business"> Business </label>  <input type="radio" name="Room">  <label for="Suite"> Suite </label> </td>
                    </tr>
                    <tr>
                        <td> <label for="Bed"> Bed Type: </label> <input type="radio" name="bed"> <label for="King"> King </label> <input type="radio" name="bed"> <label for="Double"> Double Double </label> </td>
                    </tr>
                    <tr>
                        <td> </td>
                    </tr>
                </table>
            </fieldset>

        </form>
    </body>
</html>
