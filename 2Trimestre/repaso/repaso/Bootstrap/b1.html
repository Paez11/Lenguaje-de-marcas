<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title> Prueba con bootstrap </title>
        <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, minimum-scale=1.0">
    </head>
    <link href="b1.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <body>
        <div class="todo">
            <div class="cabecera">
                <div class="logo">
                    lyft
                </div>
                <div class="menu">
                    <div>
                        CITIES
                    </div>
                    <div>
                        DRIVE
                    </div>
                    <div>
                        BLOG
                    </div>
                    <div>
                        PARTNERS
                    </div>
                    <div>
                        HELP
                    </div>
                </div>
            </div>
            <div class="cuerpo">
                <div class="Texto">
                    Make up to $35/hr
                    Driving Your Car
                </div>
                <div class="formulario">
                    <form>
                        <div>
                            Apply Now
                        </div>
                        <div>
                            Enter your info and then download
                            the Lyft app to create your driver
                            profile
                        </div>
                        <div>
                            <input type="text" placeholder="First name">
                        </div>
                        <div>
                            <input type="text" placeholder="Last name">
                        </div>
                        <div>
                            <input type="text" placeholder="Email address">
                        </div>
                        <div>
                            <input type="text" placeholder="City">
                        </div>
                        <div>
                            <input type="text" placeholder="Phone number">
                        </div>
                        <div>
                            <input type="text" placeholder="Premiere code">
                        </div>
                        <input type="checkbox"> <label> I agree to the <a> Terms </a> </label>
                        <button> BECOME A DRIVER </button>
                        <div>
                            Already applied? <a> Check the reels in our 
                            partaments
                            </a>
                        </div>
                    </form>
                </div>
            </div>
            <div class="pie">
                <div class="texto2">
                    See How Much You Can Make
                </div>
                <div class="relleno">
                    How many hours do you want to drive this week?
                </div>
                <div class="registro">
                    <div class="r1">
                        <input type="text" placeholder="Hours">
                    </div>
                    <div class="r2">
                        <input type="text" placeholder="City">
                    </div>
                    <div class="boton">
                        <button> CALCULATE </button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
